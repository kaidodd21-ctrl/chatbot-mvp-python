<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot MVP</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .user { font-weight: bold; margin: 5px 0; }
    .bot { color: #333; margin: 5px 0; }
    #input { display: flex; }
    #message { flex: 1; padding: 8px; }
    #send { padding: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chatbot MVP</h1>
  <div id="chat"></div>
  <div id="input">
    <input id="message" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Show user message
      chatBox.innerHTML += `<div class="user">You: ${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      try {
        const res = await fetch("https://chatbot-mvp-python.onrender.com/chat?session_id=web", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();

        chatBox.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
        if (data.suggest && data.suggest.length) {
          chatBox.innerHTML += `<div class="bot">ðŸ‘‰ ${data.suggest.join(" | ")}</div>`;
        }
      } catch (err) {
        chatBox.innerHTML += `<div class="bot">[Error contacting backend]</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
