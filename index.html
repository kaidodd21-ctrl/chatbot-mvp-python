<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kai • Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      background: #f5f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 18px;
    }
    .card {
      width: 100%;
      max-width: 860px;
      height: min(92vh, 820px);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(24,39,75,.12), 0 10px 20px rgba(24,39,75,.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #eef0f4;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      border-bottom: 1px solid #eef0f4;
      background: #2e9153;
      color: #fff;
      font-weight: 600;
    }
    .header .status {
      margin-left: auto;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
    }
    .row { display: flex; gap: 10px; margin: 12px 0; align-items: flex-end; }
    .row.bot { justify-content: flex-start; }
    .row.user { justify-content: flex-end; }
    .bubble {
      max-width: 70%;
      padding: 12px 14px;
      border-radius: 18px;
      line-height: 1.35;
      font-size: 15px;
    }
    .bot .bubble { background: #eef2f3; color: #111827; border-top-left-radius: 10px; }
    .user .bubble { background: #2e9153; color: #fff; border-top-right-radius: 10px; }
    #suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 18px 0 18px;
    }
    #suggestions button {
      background: #fff;
      border: 1px solid #e5e7eb;
      color: #111827;
      padding: 7px 12px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(24,39,75,.06);
      font-size: 14px;
    }
    .input {
      padding: 12px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #eef0f4;
    }
    #user-input {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      outline: none;
      font-size: 15px;
    }
    #send-btn {
      padding: 12px 18px;
      background: #2e9153;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 16px rgba(46,145,83,.25);
    }
    #send-btn:hover { background: #267945; }
    .typing {
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: #9aa3af; animation: blink 1.2s infinite ease-in-out; }
    .dot:nth-child(2){ animation-delay:.2s } .dot:nth-child(3){ animation-delay:.4s }
    @keyframes blink{ 0%,80%,100%{opacity:.25} 40%{opacity:1} }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      Kai • Virtual Assistant
      <div class="status"><span class="status-dot"></span> Online now</div>
    </div>
    <div id="chat-box"></div>
    <div id="suggestions"></div>
    <div class="input">
      <input id="user-input" type="text" placeholder="Type your message…" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://chatbot-mvp-python.onrender.com/chat";
    const chatBox = document.getElementById("chat-box");
    const suggestionsBox = document.getElementById("suggestions");
    const input = document.getElementById("user-input");

    function addMessage(text, sender) {
      const row = document.createElement("div");
      row.className = `row ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      row.appendChild(bubble);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function renderSuggestions(suggest = []) {
      suggestionsBox.innerHTML = "";
      (suggest || []).forEach(txt => {
        const b = document.createElement("button");
        b.textContent = txt;
        b.onclick = () => { input.value = txt; sendMessage(); };
        suggestionsBox.appendChild(b);
      });
    }

    let typingEl = null;
    function showTyping() {
      if (typingEl) return;
      typingEl = document.createElement("div");
      typingEl.className = "row bot";
      typingEl.innerHTML = `<div class="bubble typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>`;
      chatBox.appendChild(typingEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function hideTyping() {
      if (typingEl) { typingEl.remove(); typingEl = null; }
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      showTyping();
      try {
        const res = await fetch(API_URL + "?session_id=web", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        hideTyping();

        if (data.reply) addMessage(data.reply, "bot");

        // Always show suggestions (no "start a new chat" needed now)
        const suggestions = (data.suggest && data.suggest.length)
          ? data.suggest
          : ["Opening hours", "Make a booking", "Contact details"];
        renderSuggestions(suggestions);
      } catch (err) {
        hideTyping();
        addMessage("⚠️ Could not reach the server.", "bot");
      }
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

    // Intro
    window.addEventListener("load", () => {
      addMessage("👋 Hello, I’m Kai, Glyns’s Salon’s virtual assistant. How can I help today?", "bot");
      renderSuggestions(["Opening hours", "Make a booking", "Contact details"]);
    });
  </script>
</body>
</html>
