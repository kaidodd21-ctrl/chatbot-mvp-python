<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kai â€¢ Virtual Assistant</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; background:#f5f7fb; margin:0; display:flex; justify-content:center; padding:20px;}
    .card{ width:100%; max-width:860px; background:#fff; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); display:flex; flex-direction:column; height:90vh; }
    .header{ padding:12px 16px; display:flex; align-items:center; border-bottom:1px solid #eee; background:#2e9153; color:#fff; }
    .avatar{ width:36px; height:36px; border-radius:50%; background:#fff; color:#2e9153; display:grid; place-items:center; font-weight:bold; margin-right:10px;}
    .status{ font-size:12px; color:#d4ffd9; }
    #chat-box{ flex:1; padding:16px; overflow-y:auto; }
    .row{ display:flex; margin:6px 0; }
    .bubble{ padding:10px 14px; border-radius:14px; max-width:70%; font-size:14px; line-height:1.4; }
    .user{ justify-content:flex-end; }
    .user .bubble{ background:#2e9153; color:#fff; border-bottom-right-radius:4px;}
    .bot .bubble{ background:#f0f2f5; color:#111; border-bottom-left-radius:4px;}
    .status-tick{ font-size:10px; margin-top:2px; color:#888; text-align:right; }
    #suggestions{ padding:8px; border-top:1px solid #eee; display:flex; flex-wrap:wrap; gap:8px; }
    #suggestions button{ background:#fff; border:1px solid #ccc; border-radius:999px; padding:6px 12px; cursor:pointer;}
    .input{ display:flex; padding:10px; border-top:1px solid #eee; }
    #user-input{ flex:1; padding:10px; border:1px solid #ccc; border-radius:8px; }
    #send-btn{ margin-left:8px; padding:10px 16px; background:#2e9153; color:#fff; border:none; border-radius:8px; cursor:pointer;}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="avatar">K</div>
      <div>
        <div>Kai â€¢ Virtual Assistant</div>
        <div class="status">ðŸŸ¢ Online now</div>
      </div>
      <div style="margin-left:auto;">
        <button onclick="restartChat()" style="background:#fff;color:#2e9153;border:none;border-radius:6px;padding:6px 10px;cursor:pointer;">â†» Restart</button>
      </div>
    </div>

    <div id="chat-box"></div>
    <div id="suggestions"></div>
    <div class="input">
      <input id="user-input" type="text" placeholder="Type your messageâ€¦" />
      <button id="send-btn">Send</button>
    </div>
  </div>

<script>
const API_URL = "https://chatbot-mvp-python.onrender.com/chat";
const chatBox = document.getElementById("chat-box");
const suggestionsBox = document.getElementById("suggestions");
const input = document.getElementById("user-input");

function addMessage(text, sender="bot", status="delivered"){
  const row = document.createElement("div");
  row.className = "row " + sender;
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerHTML = text;
  row.appendChild(bubble);
  chatBox.appendChild(row);

  if(sender==="user"){
    const tick = document.createElement("div");
    tick.className="status-tick";
    tick.innerText = status==="read"?"âœ“âœ“ Read":"âœ“ Sent";
    row.appendChild(tick);
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}

function renderSuggestions(suggest){
  suggestionsBox.innerHTML = "";
  (suggest||[]).forEach(s=>{
    const btn=document.createElement("button");
    btn.textContent=s;
    btn.onclick=()=>{ input.value=s; sendMessage(); };
    suggestionsBox.appendChild(btn);
  });
}

async function sendMessage(){
  const text=input.value.trim();
  if(!text) return;
  addMessage(text,"user");
  input.value="";

  try{
    const res=await fetch(API_URL+"?session_id=web",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text})});
    const data=await res.json();
    addMessage(data.reply,"bot",data.status);
    renderSuggestions(data.suggest||[]);
  }catch(e){
    addMessage("âš ï¸ Error contacting server.","bot");
  }
}

function restartChat(){
  chatBox.innerHTML="";
  renderSuggestions([]);
  fetch(API_URL+"?session_id=web",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:"restart"})})
  .then(r=>r.json())
  .then(data=>{
    addMessage(data.reply,"bot");
    renderSuggestions(data.suggest||[]);
  });
}

document.getElementById("send-btn").addEventListener("click", sendMessage);
input.addEventListener("keydown",e=>{if(e.key==="Enter") sendMessage();});

// Load intro
restartChat();
</script>
</body>
</html>
